name: Node.js CI

on:
  - push
  - pull_request

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install pnpm
        run: npm i -g pnpm

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Initialize
        run: |
          npx tiged lagden/boilerplate-bin/files#main bin --force
          npx tiged lagden/boilerplate-envs/files#main .conf --force
          npx tiged lagden/boilerplate-eslint/files/frontend#main . --force
          cp .conf/base.front.sh .conf/base.sh

      - name: Install dependencies
        run: pnpm install

      - name: Run build
        run: bin/local/start -bi -e production

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
